<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/main.css">
	<title> creator</title>
</head>
<body>
	<div class="flex flex-col mx-auto max-w-6xl">
		<div id="layout" class="flex justify-around text-sm p-3 bg-ctaDark">

			<select name="conta" id="conta">
				<option value="">Direction</option>
				<option value="flex">flex</option>
				<option value="flex-col">flex-col</option>
			</select>

			<select name="main-axis" id="main-axis">
				<option value="" selected>Main Axis</option>
				<option value="items-start">items-start</option>
				<option value="items-center">items-center</option>
				<option value="items-center">items-end</option>
			</select>

			<select name="cross-axis" id="cross-axis">
				<option value="">Cross Axis</option>
				<option value="justify-between">justify-between</option>
				<option value="justify-center">justify-center</option>
				<option value="justify-around">justify-around</option>
			</select>

			<select name="height" id="height">
				<option value="">height</option>
				<option value="h-16">h-16</option>
				<option value="h-24">h-24</option>
				<option value="h-32">h-32</option>
			</select>

			<select name="width" id="width">
				<option value="">width</option>
				<option value="w-full">w-full</option>
				<option value="w-44">w-44</option>
				<option value="w-64">w-64</option>
				<option value="w-96">w-96</option>
			</select>

			<select name="margin" id="margin">
				<option value="">margin</option>
				<option value="mx-auto">mx-auto</option>
				<option value="mx-6">mx-6</option>
				<option value="mx-10">mx-10</option>
			</select>
		
			<select name="padding" id="padding">
				<option value="">padding</option>
				<option value="p-5">p-2</option>
				<option value="p-2">p-5</option>
				<option value="p-8">p-8</option>
			</select>

			<select name="bg" id="bg">
				<option value="">Background</option>
				<option value="bg-primary">bg-primary</option>
				<option value="bg-neutral">bg-neutral</option>
				<option value="bg-cta">bg-cta</option>
			</select>

			<select name="bgHover" id="bgHover">
				<option value="">BG Hover</option>
				<option value="hover:bg-primaryLight">primary Light</option>
				<option value="hover:bg-neutralLight">neutral Light</option>
				<option value="hover:bg-ctaLight">cta Light</option>
			</select>

			<select name="font-style" id="font-style">
				<option value="">Font Style</option>
				<option value="font-bold">font-bold</option>
				<option value="font-light">font-light</option>
			</select>

			<select name="text-size" id="text-size">
				<option value="">Text Size</option>
				<option value="text-sm">text-sm</option>
				<option value="text-lg">text-lg</option>
				<option value="text-xl">text-xl</option>
			</select>


			<button id="btn-crear" class="p-2 bg-neutral rounded-lg font-bold text-dark">CREAR </button>

		</div>

		<div class="flex justify-around text-sm p-3 bg-ctaDark">
			

				<button id="agregar" class="p-2 bg-neutral font-bold rounded-lg text-dark">Agregar </button>
			
		</div>


	</div>

	<div id="lado" class="flex max-w-6xl mx-auto p-4 bg-neutralDark">
		<nav id="naveg" class="">
					
		</nav>
	</div>

	<div id="codigo" class="flex max-w-6xl mx-auto p-4 bg-neutralDark">
		<code>
		
		</code>
	</div>


	<div class="flex flex-col mx-auto max-w-6xl">
		<div id="layout1" class="flex justify-around text-sm p-3">

			<div id="editar">
				<select name="conta" id="campo" class="p-2">
					<option value="">Type</option>
					<option value="flex">flex</option>
				</select>

				<button id="setVal" class="p-2 rounded-lg font-bold text-dark">SET </button>
			</div>

			<div id="editar">
				<select name="conta" id="campo" class="p-2">
					<option value="">Direction</option>
					<option value="flex-row">flex-row</option>
					<option value="flex-col">flex-col</option>
				</select>

				<button id="setVal" class="p-2 bg-neutral rounded-lg font-bold text-dark">SET </button>
			</div>

			<div id="editar">
				<select name="height" id="campo" class="p-2">
					<option value="">height</option>
					<option value="h-16">h-16</option>
					<option value="h-24">h-24</option>
					<option value="h-32">h-32</option>
				</select>
				<button id="setVal" class="p-2 bg-neutral rounded-lg font-bold text-dark">SET </button>
			</div>

			<div id="editar">
				<select name="width" id="campo" class="p-2 border-2">
					<option value="">width</option>
					<option value="w-full">w-full</option>
					<option value="w-44">w-44</option>
					<option value="w-64">w-64</option>
					<option value="w-96">w-96</option>
				</select>
				<button id="setVal" class="p-2 bg-neutral rounded-lg font-bold text-dark">SET </button>
			</div>

		</div>

		<div id="wrap" class="mx-auto p-4 space-y-5 bg-cta">
			<div>Lorem ipsum, dolor sit amet consectetur adipisicing, elit. Eos, et!</div>
			<div class="">Lorem ipsum dolor sit.</div>
		</div>


	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const btnCrear = document.querySelector('#btn-crear')
			btnCrear.addEventListener('click', createSection)

			const btnSet = document.querySelectorAll('#setVal')
			btnSet.forEach((btn) => {
				btn.addEventListener('click', setValores)
			})
		})

		function setValores(e) {
			const btn = e.target
			const wrap = document.querySelector('#wrap')
			const valor = btn.previousElementSibling.value
			wrap.classList.toggle(valor)
			btn.classList.toggle('bg-cta')
			console.log(valor)
		}


		const nav = document.querySelector('#naveg')
		const lado = document.querySelector('#lado')
		const codigo = document.querySelector('#codigo')

		const createSection = () => {
			let conta = document.querySelector('#conta').value
			let main = document.querySelector('#main-axis').value
			let cross = document.querySelector('#cross-axis').value
			let h = document.querySelector('#height').value
			let w = document.querySelector('#width').value
			let m = document.querySelector('#margin').value
			let p = document.querySelector('#padding').value
			let bg = document.querySelector('#bg').value
			let bgHover = document.querySelector('#bgHover').value
			let fontStyle = document.querySelector('#font-style').value
			let textSize = document.querySelector('#text-size').value

			displayElem(conta, main, cross, h, w, m, p, bg, bgHover, fontStyle, textSize)
		}


		const displayElem = (conta, main, cross, h, w, m, p, bg, bgHover, fontStyle, textSize) => {
			nav.classList.add(conta, main, cross, h, w, m, p, bg, bgHover, fontStyle, textSize)
			codigo.innerText = lado.innerHTML
		}

		
		const agregar = document.querySelector('#agregar')
		agregar.addEventListener('click', () => {
			const a = document.createElement('a')
			a.setAttribute('href', '#')
			a.innerText = 'nuevo item'
			nav.prepend(a)
		})

		
	</script>
</body>
</html>
